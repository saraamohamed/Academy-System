<section class=" gradient-custom mt-5">
  <div class="container w-75  ">
    <div class=" d-flex  justify-content-center">
      <div class="col-md-9">
        <div class="card  bg-dark-c text-white ww" style="border-radius: 1rem;">
          <div class="card-body  ">
           <div class="logo m-3 text-center">
         <img src="../../../assets/images/logo.sidebar.png" alt="Logo" width="30%">
        </div>
            <div class="col-12">
                <form [formGroup]="loginForm">
                <div class="form-outline form-white mb-4">
                  <label class="form-label " for="typeEmailX">اسم المستخدم</label>
                  <input type="text" id="username" class="form-control form-control-lg" formControlName="username" />
                </div>
                <div class="form-outline form-white mb-4">      
                <label class="form-label" for="password">كلمة المرور</label>
                  <input type="password" id="password"class="form-control form-control-lg" formControlName="password" />
                </div>
                <div *ngIf="errorMessage" class=" alert text-danger text-center">{{ errorMessage }}</div>
                <button class="btn btn-outline-light d-flex justify-content-center m-auto " type="submit" (click)="login()">تسجيل الدخول</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
