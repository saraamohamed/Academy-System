<div class="container">
    <div class="main-content ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger text-white address">
                            <h4 class="card-title text-center ">إضافة مادة</h4>
                        </div>
                        <div class="card-body text-right fs-5">
                            <form [formGroup]="subjectForm" (submit)="formHandler($event)">

                                <div class="mb-3">
                                  <label for="subjectName" class="form-label">إسم المادة</label>
                                  <input type="text"
                                   class="form-control"
                                   formControlName="subjectName"
                                    id="subjectName"
                                     aria-describedby="emailHelp">
                                     <ng-container *ngIf="getSubjectName.touched" >
                                          <div *ngIf="getSubjectName.hasError('required')" id="subjectName" class="form-text text-danger  w-75">
                                            من فضلك ادخل الاسم المادة                                      </div>
                                          <div *ngIf="getSubjectName.hasError('minlength')" id="subjectName" class="form-text text-danger  w-75">
                                            لا يقل الاسم عن 3 حروف
                                          </div>
                                          <div *ngIf="getSubjectName.hasError('pattern')" id="subjectName" class="form-text text-danger">
                                            ادخل حروف فقط
                                          </div>
                                      </ng-container>
                                </div>

                                  <div class="mb-3">
                                    <label for="subjectCourse" class="form-label">الاسم الكورسم المحتوي له</label>
                                    <select id="subjectCourse" class="form-select"
                                    formControlName="subjectCourse"
                                    (change)="loadSubjects()">
                                    <option *ngFor="let course of Allcourses let i=index" value="{{course.courseId}}">{{course.courseName}}</option>

                                    </select>

                                    <ng-container *ngIf="getSubjectName.touched" >
                                      <div *ngIf="getSubjectCourse.hasError('required')" id="subjectName" class="form-text text-danger  w-75">
                                        من فضلك ادخل  الكورس التابعه له المادة
                                      </div>
                                  </ng-container>
                                  </div>
                                  <button class="btn btn-primary ms-2 float-start back" (click)="back()" >تراجع</button>
                                  <button *ngIf="!isEdit" class="btn btn-primary ms-2 float-start save" (click)="AddSubject()">اضافة</button>
                                  <button *ngIf="isEdit" class="btn btn-primary ms-2 float-start save" (click)="saveUpdate()">حفظ</button>

                              </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
      </div>
</div>
